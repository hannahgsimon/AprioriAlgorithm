<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apriori Algorithm API</title>
</head>
<body>
    <h1>Welcome to the Apriori Algorithm API!</h1>
    <p>Use the form below to upload your transaction CSV file and enter the minimum support value.</p>

    <form action="/apriori" method="post" enctype="multipart/form-data">
        <label for="file">Upload CSV File:</label>
        <input type="file" name="file" id="file" required><br><br>

        <label for="min_sup">Minimum Support:</label>
        <input type="number" name="min_sup" id="min_sup" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <footer>
        <p>Created by: Hannah Simon</p>

    </footer>
</body>
</html>
